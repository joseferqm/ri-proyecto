<!DOCTYPE html>
<html>

<head>
    <title>GoDuck</title>
    <!-- Add your script tag here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tabulator-tables@4.7.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.1/dist/js/tabulator.min.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div>
    <br>
    <div class="header text-center">
<!--		<form>-->
			<img src="logo.png" alt="logo" class="center">
			<h1>GoDuck</h1>
<!--		</form>-->
	</div>
    <br>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="query-text">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="query-button">Buscar</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-header">
                    Resultados
                </div>
                <div class="card-body">
                    <p class="card-text">Cantidad de resultados recuperados:</p>
                    <p class="card-text text-right" id="results-count"></p>
                    <p class="card-text">Tiempo transcurrido:</p>
                    <p class="card-text text-right" id="query-time"></p>
                    <br>
                    <div id="results-table"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<br>
</body>

</html>
